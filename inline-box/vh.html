<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
    }
    .wrapper {
      height: 100%;
    }
    .box1 {
      height: 50px;
      background-color: blueviolet;
    }
    .box-bottom {
      height: 50px;
      background-color: orange;
    }
    .box2 {
      
    }
    .box3 {
      height: calc(100vh - 200px);
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box1"></div>
    <div class="box-bottom"></div>
    <div class="box2">
      <div class="box1"></div>
      <div class="box3"></div>
      <div class="box-bottom"></div>
    </div>
  </div>
</body>
</html>
